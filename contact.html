<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/UNKNOWN Computing Logotype HD Blue.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <title>UNKNOWN Computing - Contact</title>
</head>
<body>
    <!-- ----------------------------------------------HEADER TOPNAV------------------------------------------ -->
    <header>
        <nav class="topnav">
            <div class="topnav-logo-h1-wrap">
                <div>
                    <img class="uknown-logo-small" src="images/UNKNOWN Computing Logotype HD Blue  smaller white space.png" alt="unknown computing blue logotype">
                </div>
                <div class="topnav-h1">
                    <h1><span class="color-white"> UNKNOWN </span>Computing</h1>
                </div>
            </div>
            <div class="topnav-a">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About Us</a>
                <a href="references.html">References</a>
                <a class="active" href="contact.html">Contact Us</a>
            </div>
        </nav>
        <div class="white-block"></div>
    </header>
    <main>
        <!-- --------------------------------------------MAIN TOP--------------------------------------------- -->
        <div class="main-top">
            <h1><span class="color-white">UNKNOWN </span>Computing </br>Contact Us</h1>
            <img class="uknown-logo" src="images/UNKNOWN Computing Logotype HD Blue  smaller white space.png" alt="unknown computing blue logotype">
        </div>
        <!-- -------------------------------------------MAIN MID---------------------------------------------- -->
        <div class="white-block"></div>
        <!-- ------------------------------------------MAIN BOTTOM-------------------------------------------- -->
        <div class="main-bottom">
            <div class="dark-block"></div>
            <div class="conact-form-wrap">
                <form class="form-content">
                    <div class="input-group-wrap">
                        <div class="input-group">
                            <label for="firstName" class="input-label">First Name</label>
                            <input type="text" placeholder="Firstname..." class="form-control">
                        </div>
                      
                        <div class="input-group">
                            <label for="lastName" class="input-label">Last Name</label>
                            <input type="text" placeholder="Lastname..." class="form-control">
                        </div>
                    </div>
                    <div class="input-group-wrap">
                        <div class="input-group">
                            <label for="email" class="input-label">E-mail</label>
                            <input type="email" placeholder="name@hotmail.com" class="form-control">
                        </div>
                      
                        <div class="input-group">
                            <label for="password" class="input-label">Phone</label>
                            <input type="number" placeholder="+00 00-00-00-000" class="form-control">
                        </div>
                    </div>  
                      
                    <div class="input-group2">
                        <label for="message" class="input-label">What is your message?</label>
                        <textarea type="text" placeholder="Write message..." class="form-control2"></textarea>
                    </div>
                    
                    <div class="input-group3">
                        <input type="checkbox">
                        <label class="terms-text" for="terms">Accept terms and conditions</label>
                    </div>
                    
                    <div>
                        <button class="btn btn-block btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="dark-block"></div>
        </div>
    </main>
    <!-- ------------------------------------------------FOOTER----------------------------------------------- -->
    <footer>
        <p>UNKNOWN Computing &copy; 2022 - 2024</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
