<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/UNKNOWN-Computing-Logotype-HD-Blue.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>UNKNOWN Computing - Contact</title>
</head>
<body>
    <header>
        <nav class="topnav">
            <div class="topnav-logo-h1-wrap">
                <div>
                    <img class="uknown-logo-small" src="images/UNKNOWN-Computing-Logotype-HD-Blue.png" alt="unknown computing hd blue logotype">
                </div>
                <div class="topnav-h1">
                    <h1><span class="color-white"> UNKNOWN </span>Computing</h1>
                </div>
            </div>
            <div class="topnav-a">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About Us</a>
                <a href="references.html">References</a>
                <a class="active" href="contact.html">Contact Us</a>
            </div>
        </nav>
        <div class="white-block"></div>
    </header>
    <main>
        <section class="main-top">
            <h1><span class="color-white">UNKNOWN </span>Computing <br>Contact Us</h1>
            <img class="uknown-logo" src="images/UNKNOWN-Computing-Logotype-HD-Blue.png" alt="unknown computing hd blue logotype">
        </section>
        <section class="main-mid">
            <div class="header-black-wrap">
                <h1><span class="color-white">UNKNOWN </span>Computing</h1>
            </div>
            <div class="contact-text-wrap">
                <div class="contact-text">
                    <h3>Address</h3>
                    <p>unknown</p>
                </div>
                <div class="contact-text">
                    <h3>Phone nr</h3>
                    <p>+00 00-00-00-000</p>
                </div>
            </div>
        </section>
        <section class="main-bottom">
            <div class="dark-block"></div>
            <div class="conact-form-wrap">
                <form class="form-content">
                    <div class="input-group-wrap">
                        <div class="input-group">
                            <label for="firstName" class="input-label">First Name</label>
                            <input type="text" placeholder="Firstname..." id="firstName" class="form-control">
                        </div>
                      
                        <div class="input-group">
                            <label for="lastName" class="input-label">Last Name</label>
                            <input type="text" placeholder="Lastname..." id="lastName" class="form-control">
                        </div>
                    </div>
                    <div class="input-group-wrap">
                        <div class="input-group">
                            <label for="email" class="input-label">E-mail</label>
                            <input type="email" placeholder="name@hotmail.com" id="email" class="form-control">
                        </div>
                      
                        <div class="input-group">
                            <label for="phoneNumber" class="input-label">Phone</label>
                            <input type="number" placeholder="+00 00-00-00-000" id="phoneNumber" class="form-control">
                        </div>
                    </div>  
                      
                    <div class="input-group2">
                        <label for="message" class="input-label">What is your message?</label>
                        <textarea placeholder="Write message..." id="message" class="form-control2"></textarea>
                    </div>
                    
                    <div class="input-group3">
                        <input type="radio">
                        <label class="radio-text">Purchase of product/service</label>
                    </div>
                    <div class="input-group3">
                        <input type="radio">
                        <label class="radio-text">Questions about the company</label>
                    </div>
                    <div class="input-group3">
                        <input type="radio">
                        <label class="radio-text">Feedback about the website</label>
                    </div>
                    <div class="input-group3">
                        <input type="checkbox">
                        <label class="terms-text">Accept terms and conditions</label>
                    </div>
                    
                    <div>
                        <button class="btn-submit btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="dark-block"></div>
        </section>
    </main>
    <footer>
        <p>UNKNOWN Computing &copy; 2022 - 2024</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
